<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Robo QA</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}">Robo QA V1</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/hello_world}">Hello World</a></li>
                        <li class="active"><a th:href="@{/user_names}">User Names</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <h2>User Details:</h2>
            <div th:object="${user}">
                <p>Name: <strong th:text="*{user_name}"></strong></p>
                <p>Email: <strong th:text="*{user_email}"></strong></p>
                <p>Role: <strong th:text="*{user_role}"></strong></p>
                <p>Gender: <strong th:text="*{user_gender}"></strong></p>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
